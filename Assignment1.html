<html>
    <head>
        <h3><u>ASSIGNMENT 1:</u></h3>
        <script>
            function show(){
                var x= new Date();
                var days= new Array(7);
                days[0]="sunday";
                days[1]="Monday";
                days[2]="Tuesday";
                days[3]="Wednesday";
                days[4]="Thursday";
                days[5]="Friday";
                days[6]="Saturday";

                var weekday= days[x.getDay()];
                var hour=x.getHours(); 
                var min=x.getMinutes(); 
                var sec=x.getSeconds(); 
                var date=x.getUTCDate();
                var month=x.getUTCMonth();
                var year=x.getFullYear();
                document.getElementById("show").innerHTML="Sample Output :"+"<br>"+"<br>"+" Today is :"+" "+weekday+" "+date+"/"+month+"/"+year;
                document.getElementById("show1").innerHTML="Current Time is : "+hour+":"+min+":"+sec;
                        
            }
                </script>
    </head>
    <body>
        <p><u><b>QUESTION:</b></u><br>
            <br>
            Write a JavaScript program to display the current<br> day
            and Time in the following format.
        </p>
        <u><b>Answer:</b></u><br>
        <br>
        To View current Date and Time =>
        <button onclick="show()">Click Here</button>
        <p id="show"></p>
        <p id="show1"></p>
    </body>
</html>
